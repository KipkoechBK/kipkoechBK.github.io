<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 25px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        #certificates-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .certificate {
            flex: 1 1 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .certificate:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #3498db;
            margin-top: 0;
            font-size: 1.2em;
        }
        .issuer, .date {
            margin: 5px 0;
            color: #555;
        }
        .date {
            font-style: italic;
        }
        a {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>My Professional Certificates Portfolio</h1>
    <div id="certificates-container">
        <!-- Certificates will be loaded here by JavaScript -->
    </div>

    <script>
        // Fetch certificates from JSON and display them
        fetch('certificates.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load certificates');
                }
                return response.json();
            })
            .then(certificates => {
                const container = document.getElementById('certificates-container');
                
                // Sort by date (newest first)
                certificates.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Generate HTML for each certificate
                certificates.forEach(cert => {
                    const certElement = document.createElement('div');
                    certElement.className = 'certificate';
                    certElement.innerHTML = `
                        <h2>${cert.title}</h2>
                        <p class="issuer">Issued by: ${cert.issuer}</p>
                        <p class="date">${cert.date}</p>
                        <a href="${cert.file}" target="_blank">View Certificate</a>
                    `;
                    container.appendChild(certElement);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('certificates-container').innerHTML = 
                    '<p>Unable to load certificates. Please try again later.</p>';
            });
    </script>
</body>
</html>
